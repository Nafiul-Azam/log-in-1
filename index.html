<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <h1 class="h1-font">Welcome Back</h1>
      <h2>to-<span class="custom-font">Nafiul Azam</span></h2>
      <h3 class="doto">First, login with correct information</h3>
      <form action="#" id="loginForm">
        <div class="input-box">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-box">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="button" id="loginButton">Login</button>

        <p class="signup-link">
          Don't have an account?
          <a href="#"><span class="coto">Sign Up</span></a>
        </p>
      </form>
    </div>
    <script src="new.js"></script>
  </body>
</html>
